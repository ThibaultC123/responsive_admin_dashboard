<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive dashboard</title>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <i class="fa fa-solid fa-code"></i>
            <div class="logo-name"><span>Hans</span>Codes</div>
        </a>
        <ul class="side-menu">
            <li><a href="#"><i class="fa fa-solid fa-table-columns"></i>Dashboard</a></li>
            <li><a href="#"><i class="fa fa-solid fa-store"></i>Store</a></li>
            <li class="active"><a href="#"><i class="fa fa-solid fa-chart-line"></i>Analytics</a></li>
            <li><a href="#"><i class="fa fa-regular fa-message"></i>Tickets</a></li>
            <li><a href="#"><i class="fa fa-solid fa-user-group"></i>Users</a></li>
            <li><a href="#"><i class="fa fa-solid fa-gear"></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout"><i class="fa fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
            </li>
        </ul>
    </div>

    <div class="content">
        <nav>
            <i class="fa fa-solid fa-bars"></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class="fa fa-solid fa-magnifying-glass"></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class="fa fa-regular fa-bell"></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/logo_noName_nobg.png">
            </a>
        </nav>
    </div>

    <main>
        <div class="header">
            <div class="left">
                <h1>Dashboard</h1>
                <ul class="breadcrumb">
                    <li><a href="#">
                            Analytics
                        </a></li>
                    /
                    <li><a href="#" class="active">Shop</a></li>
                </ul>
            </div>
            <a href="#" class="report">
                <i class="fa fa-solid fa-download"></i>
                <span>Download CSV</span>
            </a>
        </div>

        <ul class="insights">
            <li>
                <i class="fa fa-solid fa-calendar-check"></i>
                <span class="info">
                    <h3>
                        1,074
                    </h3>
                    <p>Paid Order</p>
                </span>
            </li>
            <li>
                <i class="fa fa-solid fa-eye"></i>
                <span class="info">
                    <h3>
                        3,944
                    </h3>
                    <p>Site Visit</p>
                </span>
            </li>
            <li><i class="fa fa-solid fa-chart-line"></i>
                <span class="info">
                    <h3>
                        14,721
                    </h3>
                    <p>Searches</p>
                </span>
            </li>
            <li><i class='bx bx-dollar-circle'></i>
                <span class="info">
                    <h3>
                        $6,742
                    </h3>
                    <p>Total Sales</p>
                </span>
            </li>
        </ul>
    
    <script src="index.js"></script>
</body>
</html>
